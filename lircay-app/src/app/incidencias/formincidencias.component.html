
<ul class="alert alert-danger" *ngIf="errores?.length>0">
    <li *ngFor="let err of errores">
    {{err}}
  </li>
  </ul>
  <div class="container">
    <h2 class="h2">Formulario Incidencias</h2>
    <form  class="example-form" #formIncidencias="ngForm"   >
      <div>
        <mat-form-field appearance="standard">
            <mat-label>Impresora</mat-label>
            <mat-select  [compareWith]="compararRegion" [(ngModel)]="incidencia.impresora" name="impresora">
              <mat-option [value]="undefined" >Elige Impresora</mat-option>
              <mat-option *ngFor="let impresora of impresoras" [value]="impresora">{{impresora.numeroserie}}</mat-option>
            </mat-select>
          </mat-form-field>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button mat-raised-button color="primary" role="button" (click)="create()" *ngIf="!incidencia.id; else elseBlock"
            [disabled]="!formIncidencias.form.valid">
            Crear
          </button>
          <ng-template #elseBlock>
            <button mat-raised-button color="primary" role="button" (click)="update()" [disabled]="!formIncidencias.form.valid">
              Editar
            </button>
          </ng-template>
          <button class="float-right" mat-raised-button color="warn" role="button" [routerLink]="['/incidencias']">
            Volver
          </button>
        </div>
      </div>
    </form>
  
  </div>
