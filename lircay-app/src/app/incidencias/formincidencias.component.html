
<ul class="alert alert-danger" *ngIf="errores?.length>0">
    <li *ngFor="let err of errores">
    {{err}}
  </li>
  </ul>
  <div class="container">
    <h2 class="h2">Formulario Incidencias</h2>
    <form  class="example-form" #formIncidencias="ngForm"   >
      <div class="example-container">
        <mat-form-field class="example-full-width" appearance="standard">
          <mat-label>Impresora</mat-label>
          <mat-select  [compareWith]="compararRegion" [(ngModel)]="incidencia.impresora" name="impresora">
            <mat-option [value]="undefined" >Elige Impresora</mat-option>
            <mat-option *ngFor="let impresora of impresoras" [value]="impresora">{{impresora.numeroserie}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field  class="example-full-width" appearance="standard">
          <mat-label>Fecha Inicio</mat-label>
          <input matInput [matDatepicker]="dp3"  [(ngModel)]="incidencia.fecha_inicio" name="fecha_inicio" disabled>
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
          <mat-datepicker #dp3 disabled="false"></mat-datepicker>
        </mat-form-field>
        <mat-form-field  class="example-full-width" appearance="standard">
          <mat-label>Fecha fin</mat-label>
          <input matInput [matDatepicker]="dp4" [(ngModel)]="incidencia.fecha_fin" name="fecha_fin"  *ngIf="!incidencia.fecha_inicio else elseBlock"
          [disabled]="!formIncidencias.form.valid">
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="dp4"></mat-datepicker-toggle>
          <mat-datepicker #dp4 disabled="false"></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="standard">
          <mat-label>Impresora de reemplazo</mat-label>
          <mat-select  [compareWith]="compararRegion2" [(ngModel)]="incidencia.impresorareemplazo" name="impresorareemplazo">
            <mat-option [value]="undefined" >Elige Impresora</mat-option>
            <mat-option *ngFor="let impresora of impresoras" [value]="impresora.numeroserie">{{impresora.numeroserie}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>


      <div class="form-group row">
        <div class="col-sm-6">
          <button mat-raised-button color="primary" role="button" (click)="create()" *ngIf="!incidencia.id; else elseBlock"
            [disabled]="!formIncidencias.form.valid">
            Crear
          </button>
          <ng-template #elseBlock>
            <button mat-raised-button color="primary" role="button" (click)="update()" [disabled]="!formIncidencias.form.valid">
              Editar
            </button>
          </ng-template>
          <button class="float-right" mat-raised-button color="warn" role="button" [routerLink]="['/incidencias']">
            Volver
          </button>
        </div>
      </div>
    </form>

  </div>
