<ul class="alert alert-danger" *ngIf="errores?.length>0">
  <li *ngFor="let err of errores">
  {{err}}
</li>
</ul>


<div class="card bg-dark text-white">
  <div class="card-header"></div>
  <div class="card-body">


<form #marcaForm="ngForm" >
  <div class="form-group row">
    <label for="" class="col-form-label col-sm-2">Nombre Marca</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" [(ngModel)]="marca.nombre" name="nombre"  #nombre="ngModel" >
  <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched) ">
    <div *ngIf="nombre.errors.required">
      Nombre es requerido
    </div>
  </div>
    </div>
  </div>


  <div class="form-group row">
    <div class="col-sm-6">
      <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!marca.id else elseBlock" [disabled]="!marcaForm.form.valid" >Crear</button>
  <ng-template #elseBlock>
    <button class="btn btn-primary" role="button" (click)='update()'  [disabled]="!marcaForm.form.valid">Editar</button>

  </ng-template>
  <button class="btn btn-warning float-right" role="button" [routerLink]="['/marcas/']"  >Volver</button>



    </div>
  </div>

</form>




  </div>

</div>
