<button  mat-raised-button color="primary" [routerLink]="['/incidencias/form']">
  Crear Registro
</button>
<table class="table table-bordered table-striped my-4" >
  <thead>
    <tr>
      <th>id</th>
      <th>Fecha observacion</th>
      <th>Observacion</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let obs of observacion">
      <td>{{obs.id}}</td>
      <td>{{obs.fecha_obs}}</td>
      <td>{{obs.observacion}}</td>

    </tr>
  </tbody>
</table>
