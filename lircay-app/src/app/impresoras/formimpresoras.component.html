

<ul class="alert alert-danger" *ngIf="errores?.length>0">
  <li *ngFor="let err of errores">
  {{err}}
</li>
</ul>
<div class="container">
  <h2 class="h2">Formulario Impresora</h2>
  <form class="example-form" #formimpresora="ngForm" >
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Numero de serie</mat-label>
      <input type="text" matInput [formControl]="numeroserie" placeholder=""  [(ngModel)]="impresora.numeroserie" name="numeroserie"
     >
      <mat-error *ngIf="numeroserie.hasError('required')">
        Marca es <strong>requerido</strong>
      </mat-error>
    </mat-form-field>

    <div class="form-group row">
      <div class="col-sm-6">
        <button mat-raised-button color="primary" role="button" (click)="create()"[disabled]="!formimpresora.form.valid">
          Crear
        </button>
          <button mat-raised-button color="primary" role="button" (click)="update()" [disabled]="!formimpresora.form.valid">
            Editar
          </button>
        <button class="float-right" mat-raised-button color="warn" role="button" [routerLink]="['/impresoras']">
          Volver
        </button>
      </div>
    </div>
  </form>

</div>
