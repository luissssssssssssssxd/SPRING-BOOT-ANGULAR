
<ul class="alert alert-danger" *ngIf="errores?.length>0">
  <li *ngFor="let err of errores">
  {{err}}
</li>
</ul>
<div class="container">
  <h2 class="h2">Formulario Impresora</h2>
  <form class="example-form" #formimpresora="ngForm" >
    <div>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Numero de serie</mat-label>
        <input type="text" matInput [formControl]="numeroserie"[(ngModel)]="impresora.numeroserie" name="numeroserie">
        <mat-error *ngIf="numeroserie.hasError('required')">
          El numero de serie es <strong>requerido</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="standard">
        <mat-label>Estado</mat-label>
        <mat-select  [compareWith]="compararRegion" [(ngModel)]="impresora.estado" name="estado">
          <mat-option [value]="undefined" >Elige Estado</mat-option>
          <mat-option *ngFor="let estado of estados" [value]="estado">{{estado.estadoimpresora}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="standard">
        <mat-label>Marca</mat-label>
        <mat-select  [compareWith]="compararMarca" [(ngModel)]="impresora.marca" name="marca">
          <mat-option [value]="undefined" >Elige Marca</mat-option>
          <mat-option *ngFor="let marca of marcas" [value]="marca">{{marca.nombre}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="standard">
        <mat-label>Area</mat-label>
        <mat-select  [compareWith]="compararArea" [(ngModel)]="impresora.area" name="area">
          <mat-option [value]="undefined" >Elige Area</mat-option>
          <mat-option *ngFor="let area of areas" [value]="area">{{area.nombrearea}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <div class="form-group row">
      <div class="col-sm-6">
        <button mat-raised-button color="primary" role="button" (click)="create()" *ngIf="!impresora.id; else elseBlock"
          [disabled]="!formimpresora.form.valid">
          Crear
        </button>
        <ng-template #elseBlock>
          <button mat-raised-button color="primary" role="button" (click)="update()" [disabled]="!formimpresora.form.valid">
            Editar
          </button>
        </ng-template>
        <button class="float-right" mat-raised-button color="warn" role="button" [routerLink]="['/impresoras']">
          Volver
        </button>
      </div>
    </div>
  </form>

</div>
