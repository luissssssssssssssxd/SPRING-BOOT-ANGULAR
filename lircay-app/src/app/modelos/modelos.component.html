<style>

    .mat-form-field {
      font-size: 14px;
      width: 100%;
    }
    table {
      width: 100%;
    }
    
    </style>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/regular.min.css"
      integrity="sha512-YoxvmIzlVlt4nYJ6QwBqDzFc+2aXL7yQwkAuscf2ZAg7daNQxlgQHV+LLRHnRXFWPHRvXhJuBBjQqHAqRFkcVw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
    
    <button *ngIf="authservice.hasRole('ROLE_USER')" mat-raised-button color="primary" [routerLink]="['/modelos/form']">
      Crear Registro
    </button>
    
    <mat-form-field appearance="standard">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Modelo" #input />
    </mat-form-field>
    <div class="mat-elevation-z1">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let modelo" class="left-text">
            <button class="btn" [routerLink]="['/modelos/form', modelo.id]">
              <i class="fa-regular fa-pen-to-square"></i>
            </button>
            <button class="btn" name="eliminar" (click)="delete(modelo)">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>
        </ng-container>
    
        <ng-container matColumnDef="ID">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let modelo">{{ modelo.id }}</td>
        </ng-container>
        <ng-container matColumnDef="Modelo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Modelo</th>
          <td mat-cell *matCellDef="let modelo">{{ modelo.modelo }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    <ng-progress></ng-progress>
    <notifier-container></notifier-container>
